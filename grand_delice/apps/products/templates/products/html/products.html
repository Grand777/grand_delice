{% extends 'base.html' %}
{% load static %}


<link rel="stylesheet" href="{% static 'shop/css/onlineShop.css' %}">
{% block content %}

    {% for product_image in products_images %}
        <div class="shopItem"
        	data-id="{{ product_image.product.id }}>"
        	data-name="{{ product_image.product.name }}"
        	data-price="{{ product_image.product.price }}"
        	data-img ="{{ product_image.image.url }}"
        >

			<div class="imgBlock">
			<img src="{{ product_image.image.url }}" alt="PinkFloyd">
			</div>
			<div class="shopItemText">
				{{ product_image.product.name }}
			</div>

			<div class="shopItemBuyPrice">
				{{ product_image.product.price }} грн.
			</div>

			</div>

    {% endfor %}

{% endblock %}
